    name: Deploy to GitHub Pages

    on:
      push:
        branches:
          - main

    permissions: # Add this line
      contents: write # Add this line

    jobs:
      build-deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: 18
              cache: 'npm'

          - name: Install dependencies
            run: npm install

          - name: Build and Export # next build now handles export due to output: "export" in next.config.js
            run: npm run build

          - name: Create .nojekyll file
            run: touch ./out/.nojekyll

          - name: Deploy to GitHub Pages
            uses: peaceiris/actions-gh-pages@v3
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: ./out
